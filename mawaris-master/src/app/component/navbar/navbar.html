<nav class="bg-white/80 backdrop-blur-md shadow-sm ">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between" dir="rtl">

    <div class="flex items-center gap-2">
      <img src="LOGO.png" alt="Logo" class="h-10 w-auto" />
    </div>

    <div class="lg:hidden">
      <button (click)="menuOpen = !menuOpen" class="text-gray-700 focus:outline-none">
        <svg *ngIf="!menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="menuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="hidden lg:flex items-center gap-12">
      <ul class="flex items-center gap-8 text-gray-700 font-medium">
        <li class="hover:text-green-700 cursor-pointer">
          <a routerLink="/home" routerLinkActive="text-green-700">الرئيسية</a>
        </li>
        <li class="hover:text-green-700 cursor-pointer">
          <a routerLink="/about" routerLinkActive="text-green-700">عن الموقع</a>
        </li>
        <li *ngIf="authService.isLoggedIn$() as isLoggedIn" [ngClass]="{ 'hover:text-green-700 cursor-pointer': isLoggedIn }">
          <a *ngIf="isLoggedIn" routerLink="/history" routerLinkActive="text-green-700">السجل</a>
        </li>
        <li class="hover:text-green-700 cursor-pointer">
          <a routerLink="/contact" routerLinkActive="text-green-700">اتصل بنا</a>
        </li>
      </ul>

      <div class="flex items-center gap-4">
        <a *ngIf="!(authService.isLoggedIn$())" routerLink="/login">
          <button class="bg-green-900 text-white px-5 py-2 rounded-md hover:bg-green-800 transition">تسجيل الدخول</button>
        </a>
        <button *ngIf="authService.isLoggedIn$()" (click)="logout()"
          class="bg-red-600 text-white px-5 py-2 rounded-md hover:bg-red-700 transition">تسجيل الخروج</button>
      </div>
    </div>

    <div *ngIf="menuOpen" class="lg:hidden absolute top-full right-0 w-full bg-white/90 backdrop-blur-md shadow-md px-6 py-4">
      <ul class="flex flex-col gap-4 text-gray-700 font-medium">
        <li><a routerLink="/home" (click)="menuOpen=false" class="hover:text-green-700">الرئيسية</a></li>
        <li><a routerLink="/about" (click)="menuOpen=false" class="hover:text-green-700">عن الموقع</a></li>
        <li *ngIf="authService.isLoggedIn$()" >
          <a routerLink="/history" (click)="menuOpen=false" class="hover:text-green-700">السجل</a>
        </li>
        <li><a routerLink="/contact" (click)="menuOpen=false" class="hover:text-green-700">اتصل بنا</a></li>
        <li *ngIf="!(authService.isLoggedIn$())" routerLink="/login">
          <button class="bg-green-900 text-white px-5 py-2 w-full rounded-md hover:bg-green-800 transition">تسجيل الدخول</button>
        </li>
        <li *ngIf="authService.isLoggedIn$()">
          <button (click)="logout(); menuOpen=false" class="bg-red-600 text-white px-5 py-2 w-full rounded-md hover:bg-red-700 transition">تسجيل الخروج</button>
        </li>
      </ul>
    </div>

  </div>
</nav>
